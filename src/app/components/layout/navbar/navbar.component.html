<div class="items-center">

    <mat-toolbar class="bg-indigo-700 navbar items-center gap-x-10">

        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="onErrorFunction()">
                <mat-icon>dialpad</mat-icon>
                <span>Contenidos</span>
            </button>
            <button mat-menu-item (click)="onErrorFunction()">
                <mat-icon>voicemail</mat-icon>
                <span>Planes</span>
            </button>
            <button mat-menu-item (click)="onErrorFunction()">
                <mat-icon>notifications_off</mat-icon>
                <button routerLink="/help">Ayuda</button>
            </button>
        </mat-menu>

        <a routerLink="/inicio" class="text-decoration-none text-white ">Gestiona tus
            contenidos</a>

        <span class="example-spacer"></span>

        <button routerLink="/login" class="text-decoration-none text-white " mat-icon-button
            class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
            Salir
        </button>

    </mat-toolbar>
</div>
