<div *ngIf=isLoading>
    <app-spiner></app-spiner>
</div>

<div *ngIf="!isLoading">
    <iframe width="560" height="315" [src]="videoUrl" frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
    </iframe>
</div>
